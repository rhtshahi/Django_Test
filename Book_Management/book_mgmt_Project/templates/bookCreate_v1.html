{% extends 'base.html' %}

{% block title %}Add Books{% endblock title %}

{% block body %}
<h1>Add Books:</h1>
<div class="formBody my-4 mx-4">
    <form method="post" id="bookForm">
        {% csrf_token %}
        {{form}}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Book Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <select name="author" class="form-control">
                    <option value="">----------</option>
                    {% for author in author_name %}
                    {% comment %} <option value="{{author.pk}}">{{author.name}}</option> {% endcomment %}
                    <option>{{author.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Published Date</label>
            <div class="col-sm-10">
                <input type="date" name="published_date" class="form-control">
            </div>
        </div>
    </form>
</div>



{% endblock body %}

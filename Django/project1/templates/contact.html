{%extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container my-4 mx-4">

    <img src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        width="1500" height="600" alt="Contact Us">

</div>

<div class="container">

    <form method="post" action="/contact">

        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1"name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Your Queries:</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>


{% endblock body %}
